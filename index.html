<!DOCTYPE html>
<html>

<head>
    <style>
        #map {
            height: 800px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
        resto = [{
            title: "KFC",
            lat: 14.5959143,
            lng: 121.0063384
        }, {
            title: "AnW",
            lat: 14.5959143,
            lng: 121.01063
        }];

        loadResto = function (resto, map) {
            resto.forEach(element => {
                var marker = new google.maps.Marker({
                    position: element,
                    map: map,
                    title: element.title
                });
            });
        }

        function initMap() {
            var uluru = {
                lat: 14.5959143,
                lng: 121.0063384
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: uluru
            });
            this.loadResto(resto, map);
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxtILiwXZtNbw9HCiNCNmd9YDdIXA5n_M&callback=initMap">
    </script>
</body>

</html>
